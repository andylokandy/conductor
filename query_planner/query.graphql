fragment Location on Location {
  name
  description
}

query MyQuery {
  locations {
    ...Location
    isCool {
      really {
        yes
      }
    }
    reviews {
      comment
      rating
    }
  }
  location(id: "portugal") {
    id
    name
  }
  location(id: "usa") {
    id
    name
  }
}
