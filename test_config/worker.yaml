logger:
  filter: debug
  format: pretty
    
sources:
  - id: countries
    type: graphql
    config:
      endpoint: https://countries.trevorblades.com/
      schema_awareness:
        source:
          type: introspection-remote
          url: https://countries.trevorblades.com/

endpoints:
  - path: /graphql
    from: countries
    plugins:
      - type: graphql_validation
      - type: http_get
      - type: graphiql
      - type: telemetry
        config:
          targets:
            - type: zipkin
