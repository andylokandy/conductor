logger:
  level: debug
  
sources:
  - id: countries
    type: graphql
    config:
      endpoint: https://countries.trevorblades.com/

  - id: gateways-benchmark
    type: federation
    config:
      supergraph:
        file: ./temp/supergraph.graphql

endpoints:
  - path: /graphql
    from: countries
    plugins:
      - type: http_get
      - type: graphiql
